

<div class="bigDiv" *ngIf='rentor'>
  <div class="example-container">
    <form>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="Ex. San Francisco" #city>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Street</mat-label>
              <input matInput placeholder="Ex. California" #street>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Floor</mat-label>
              <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="0" type="number" #floor>
              <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field>
          </td>
        </tr>
      </table>
     <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number of rooms</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="0" type="number" #rooms>
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number of beds</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="0" type="number" #beds>
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number of airconditioners</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="0" type="number" #airconditioners>
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
       
      </mat-form-field>
        <div>
          <mat-label>Image</mat-label>
          <input  #imageInput type="file"  (change)='upload(imageInput)'/> 
        </div>
    </form>
   
    <button mat-flat-button style="background-color:rgb(244, 50, 50); width: 144px; height: 55px;" class="addApartment"
      (click)="addApartment(rentor.IdRentor,city.value,street.value,floor.value,rooms.value,beds.value,airconditioners.value)">
      <mat-icon>apartment</mat-icon>
      add
    </button>
  </div>
